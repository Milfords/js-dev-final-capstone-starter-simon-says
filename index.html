<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="shortcut icon" href="#">
    <title>Simon Says</title>
  </head>
  <body>
    <main>
      <!--TODO: Add the missing information in the h1 heading -->
      <h1 class="js-heading">Simon Says</h1>

      <section class="game-controls">
        <!--TODO: Add the start button -->
        <button class="start-button js-start-button">Start</button>
        <span class="status hidden js-status"></span>
        <div id="level">
          <!--Span to figure out which level the user selects the level of the game-->
          <span id="levelPrompt" class="hidden">What level would you like to select?</span>
          <!--Hidden div that holds each of the buttons for the levels of the game. Hidden will be removed when you want them to show-->
          <div id="levelSelection" class="hidden">
            <button class="level">1</button>
            <button class="level">2</button>
            <button class="level">3</button>
            <button class="level">4</button>
          </div>
        </div>
        <audio id="winner" src="./assets/winner-winner-sound.mp3"></audio>
        <audio id="loser" src="./assets/loser-sound.mp3"></audio>
        <img src="./assets/constellation-prize.png" alt="video for losing" width="100" height="100" class="hidden" />
      </section>

      <section class="pad-container unclickable js-pad-container">
        <div class="pad pad-red js-pad-red" data-color="red"></div>
        <audio id="redSound" src="./assets/simon-says-sound-1.mp3"></audio>
        <!--TODO: Add the missing pads -->
        <div class="pad pad-blue js-pad-blue" data-color="blue"></div>
        <audio id="blueSound" src="./assets/simon-says-sound-2.mp3"></audio>
        <div class="pad pad-green js-pad-green" data-color="green"></div>
        <audio id="greenSound" src="./assets/simon-says-sound-3.mp3"></audio>
        <div class="pad pad-purple js-pad-purple" data-color="purple"></div>
        <audio id="purpleSound" src="./assets/simon-says-sound-4.mp3"></audio>
      </section>
    </main>
    <script src="./src/index.js"></script>
  </body>
</html>
